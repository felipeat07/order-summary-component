<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css" >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <title>Order summary card</title>

<body>


<div class="box-principal">

  <img id="img-head" src="images/illustration-hero.svg" alt="box-head"> 

  <h1>Order Summary</h1>
  
  <h2>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
    device<br> anywhere you like!</h2>

    <img id="img-simbol" src="images/icon-music.svg" >
    
    <div class="anuncio">
      <h3>Annual Plan</h3>
      <h4>$59,99/year</h4>
      <a href="#" class="link-primary">Change</a>
    </div>

      <button id="btn-proceed" class="btn btn-primary" type="button">Proceed to Payment</button>
      <button id="btn-cancel" class="btn btn-primary" type="button">Cancel Order</button>
    




</div>
